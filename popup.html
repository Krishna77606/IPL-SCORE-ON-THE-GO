<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    
  </head>
  <body>
    <!-- outer div -->
    <div class="bg-slate-100 p-4 w-[500px]">
      <!-- inner card  -->
      <div class="bg-white rounded-3xl p-4 space-y-8">

        <!-- head div -->
        <div class="flex flex-row items-center gap-4">
          <!-- logo -->
          <img
            src="https://cdn3d.iconscout.com/3d/premium/thumb/cricket-4069153-3364091@0.png"
            alt="logo"
            width="40"
            height="40"
          />
          <!-- title -->
          <h2 class="text-sm text-center">
            Chennai Super Kings vs Kolkata Knight Riders, 61st Match
          </h2>
          <!-- status of match -->
          <div
            class="w-3 h-3 bg-green-500 rounded-full shadow-md shadow-green-100"
          ></div>
        </div>


        <!-- team information -->
        <div class="flex flex-row gap-4 items-center justify-between">
          <!-- team 1 - left -->
          <div class="flex flex-col gap-4 items-center">
            <!-- upper info -->
            <div class="flex flex-row items-center gap-4">
              <!-- team name -->
              <h2 class="text-sm text-center font-semibold">CSK</h2>
              <!-- team logo -->
              <img
                class="rounded-full border-2"
                src="https://www.cricbuzz.com/a/img/v1/192x192/i1/c170661/chennai-super-kings-logo.png"
                alt="logo"
                width="50"
                height="50"
              />
              <!-- team score -->
              <h1 class="text-2xl font-bold text-center text-red-500">144</h1>
            </div>
            <!-- lower info -->
            <div>
              <!-- team name -->
              <h2 class="text-sm text-center text-gray-400">
                Chennai Super Kings
              </h2>
              <!-- wicket and overs info  -->
              <h2 class="text-sm text-center">
                <!-- overs span  -->
                <span class="text-red-700 font-medium">Overs: </span>20
                <!-- wickets span  -->
                <span class="text-red-700 font-medium">Wickets: </span>5
              </h2>
            </div>
          </div>
          <h3 class="text-gray-400">
            vs
          </h3>
          <!-- team 2 - right -->
            <div class="flex flex-col gap-4 items-center">
                <!-- upper info -->
                <div class="flex flex-row items-center gap-4">
                
                 <!-- team score -->
                 <h1 class="text-2xl font-bold text-center text-red-500">163</h1>
                <!-- team logo -->
                <img
                    class="rounded-full border-2"
                    src="https://www.cricbuzz.com/a/img/v1/192x192/i1/c170658/kolkata-knight-riders-logo.png"
                    alt="logo"
                    width="50"
                    height="50"
                />
                <!-- team name -->
                <h2 class="text-sm text-center font-semibold">KKR</h2>
                </div>
                <!-- lower info -->
                <div>
                <!-- team name -->
                <h2 class="text-sm text-center text-gray-400">
                    Kolkata Knight Riders
                </h2>
                <!-- wicket and overs info  -->
                <h2 class="text-sm text-center">
                    <!-- overs span  -->
                    <span class="text-red-700 font-medium">Overs: </span>20
                    <!-- wickets span  -->
                    <span class="text-red-700 font-medium">Wickets: </span>5
                </h2>
                </div>
        </div>

       
      </div>

      <!-- time and venue -->
      <div class="flex flex-col w-full items-center">
        <h3 class="text-gray-500">2023-05-14</h3>
        <h3 class="text-gray-500">MA Chidambaram Stadium, Chennai</h3>

      </div>

      <!-- status message -->
      <div class="flex w-full bg-red-100 rounded-full px-2 py-1 items-center">
        <h3 class="text-red-700">Kolkata Knight Riders won by 19 runs</h3>
      </div>

    </div>
<script src="popup.js"></script>

  </body>
</html>
